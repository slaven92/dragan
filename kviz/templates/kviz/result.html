{% extends 'kviz/full.html' %}
{% load static %}
{% block content %}

{% if error %}
   <h1>{{ error }}</h1>
{% else %}
    <div class="container">
        <h1>Ti si {{ result }} Dragan</h1>
        <img src="{% static 'kviz/'|add:result|add:'.jpeg' %}" alt="dragan" class="img-fluid img-thumbnail rounded">
    </div>    
    {% endif %}

    <div class="container">
        <a class="btn btn-primary" href="{% url 'kviz:kviz'%}"> Vrati se na kviz </a>
    </div>

    
    <div class="container">
    <ul>
        {% for answer in user_results %}
            <li>{{ forloop.counter }}. {{ answer }}</li>
        {% endfor %}
    </ul>
    </div>

{% endblock %}
