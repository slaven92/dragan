{% extends 'kviz/full.html' %}
{% load static %}
{% block content %}

{% if error %}
   <h1>{{ error }}</h1>
{% else %}
    <h1>Ti si {{ result }} Dragan</h1>
    
    <img src="{% static 'kviz/'|add:result|add:'.jpeg'' %}" class="img-fluid" alt="Responsive image"  alt="dragan">

{% endif %}

<a href="{% url 'kviz:kviz'%}" class="badge badge-primary"> Vrati se na kviz </a>


{% endblock %}
