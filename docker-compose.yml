version: "3"

services:
    redis:
        image: redis:5
        ports:
            - "6379"
    
    
    nginx:
        image: nginx
        ports:
            - "3000:3000"
            # - "443:443"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
            - ./etc/nginx/proxy_params:/etc/nginx/proxy_params
            - ./static:/home/slaven92/draganKviz/dragan/static/

    web:
        build: .
        ports: 
            - "8000"

    db:
        image: postgres
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            - "5432"

